<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Cache-control" content="no-cache">
        <title>Human_AI co-reasoning system</title>
        <link rel="stylesheet" type="text/css" href='{{css}}'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/rete@1.4.4/build/rete.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/rete-vue-render-plugin@0.5.0/build/vue-render-plugin.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/rete-connection-plugin@0.9.0/build/connection-plugin.min.js"></script>
    </head>

    <body style="height: 100%;">
        <div class="wrapper" style="height: 100vh;">
            <div id="header-row" class="row">
                {% block header%} {% endblock %}
            </div>

            <div id="workplace-row" class="row container-fluid">
                {%block content%} {% endblock %}
            </div>

            {% block widget_extension%} {% endblock %}
        </div>
        <script src="http://d3js.org/d3.v4.min.js" type="text/javascript"></script>
        <script src="http://d3js.org/d3-selection-multi.v1.js"></script>
        <script src="../static/d3-tip.js"></script>
        <script src="../static/rete.js"></script>
        <!-- <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script> -->
        <script src="../static/vis_graph.js" type="text/javascript"></script>
        <script src="../static/path_selection.js" type="text/javascript"></script>
    </body>
</html>
